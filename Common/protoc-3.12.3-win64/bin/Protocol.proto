syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2; // 다른 플레이어, 몬스터 스폰
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_SKILL = 6;
  S_SKILL = 7;
  S_CHANGE_HP = 8;
  S_DIE = 9;
  S_CONNECTED = 10;
  C_LOGIN = 11;
  S_LOGIN = 12;
  C_ENTER_GAME = 13;
  C_CREATE_PLAYER = 14;
  S_CREATE_PLAYER = 15;
  S_ITEM_LIST = 16;
  S_ADD_ITEM = 17;
}
enum CreatureState{
    IDLE = 0;
    MOVING = 1;
    SKILL = 2;
	DEAD = 3;
}

enum MoveDir{
    UP = 0;
    DOWN = 1;
    LEFT = 2;
    RIGHT = 3;
}

enum GameObjectType{
	NONE = 0;
	PLAYER = 1;
	MONSTER = 2;
	PROJECTTILE = 3; // 투사체
}

enum SkillType{
	SKILL_NONE = 0;
	SKILL_AUTO = 1; // 펀치
	SKILL_PROJECTTILE = 2; // 투사체
}

// 서버 접속 상태
enum PlayerServerState{
	SERVER_STATE_LOGIN = 0;
	SERVER_STATE_LOBBY = 1;
	SERVER_STATE_GAME = 2;
}

// 아이템 종류
enum ItemType{
	ITEM_TYPE_WEAPON = 0;
	ITEM_TYPE_ARMOR = 1;
	ITEM_TYPE_CONSUMABLE = 2;
}
// 무기 종류
enum WeaponType{
	WEAPON_TYPE_NONE = 0;
	WEAPON_TYPE_SWORD = 1;
	WEAPON_TYPE_BOW = 2;
}
// 방어구 종류
enum ArmorType{
	ARMOR_TYPE_NONE = 0;
	ARMOR_TYPE_HELMET = 1;
	ARMOR_TYPE_ARMOR = 2;
	ARMOR_TYPE_BOOTS = 3;
}
// 소비재 종류
enum ConsumableType{
	CONSUMABLE_TYPE_NONE = 0;
	CONSUMABLE_TYPE_POTION = 1;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame{
}

message S_Spawn{
	repeated ObjectInfo objects = 1;
}

message S_Despawn{
	repeated int32 objectIds = 1;
}

message C_Move{
	PositionInfo posInfo = 1;
}

message S_Move{
	int32 objectId = 1;
	PositionInfo posInfo = 2;
}

message C_Skill{
	SkillInfo info = 1;
}

message S_Skill{
	int32 objectId = 1;
	SkillInfo info = 2;
}

message S_ChangeHp{
	int32 objectId = 1;
	int32 hp = 2;
}

message S_Die{
	int32 objectId = 1;
	int32 attackerId = 2;
}

message S_Connected{

}

message C_Login{
	string uniqueId = 1;
}

message S_Login{
	int32 loginOk = 1;
	repeated LobbyPlayerInfo players = 2; // 보유 중인 플레이어들
}

// 로비에서 플레이어 생성
message C_CreatePlayer{
	string name = 1;
}

// 생성된 플레이어 전송
message S_CreatePlayer{
	LobbyPlayerInfo player = 1;
}

message C_EnterGame{
	string name = 1; // 플레이어의 이름
}

message S_ItemList{
	repeated ItemInfo items = 1;
}

message S_AddItem{
	repeated ItemInfo items = 1;
}

// 로비에서만 보이는 플레이어의 정보
message LobbyPlayerInfo{
	int32 playerDbId = 1;
	string name = 2;
	StatInfo statInfo = 3;
}

message ObjectInfo{
	int32 objectId = 1;
	string name = 2;
	PositionInfo posInfo = 3;
	StatInfo statInfo = 4;
}

message PositionInfo{
	CreatureState state = 1;
	MoveDir moveDir = 2;
	int32 posX = 3;
	int32 posY = 4;
}

message StatInfo{
	int32 level = 1;
	int32 hp = 2;
	int32 maxHp = 3;
	int32 attack = 4;
	float speed = 5;
	int32 totalExp = 6;
}

message SkillInfo{
	int32 skillId = 1;
}

message ItemInfo{
	int32 itemDbId = 1;
	int32 templateId = 2;
	int32 count = 3;
	int32 slot = 4;
}